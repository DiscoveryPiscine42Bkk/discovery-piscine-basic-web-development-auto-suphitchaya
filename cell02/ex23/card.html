  <link rel="stylesheet" href="card.css" />
</head>
<body>
  <div class="profile-card">
    <h1 class="card-title">User Profile</h1>

    <table class="invisible-table">
      <tr>
        <td class="profile-picture-cell">
          <img src="https://s.isanook.com/wo/0/ud/4/20927/d21.jpg?ip/resize/w850/q80/jpg" 
          alt="Profile Picture" class="profile-picture" />
        </td>
      </tr>
      <tr>
        <td class="login">snoppako</td>
      </tr>
      <tr>
        <td class="description">Suphitchaya Noppakoonchok</td>
      </tr>
      <tr>
        <td class="social-links">
          <a href="#" class="social-icon"><img src="https://s.isanook.com/hi/0/ud/297/1489565/fb.jpg?ip/resize/w850/q80/jpg" alt="Facebook" /></a>
          <a href="#" class="social-icon"><img src="https://e7.pngegg.com/pngimages/704/270/png-clipart-social-media-instagram-login-graphy-ig-instagram-icon-rectangle-magenta-thumbnail.png" alt="Instagram" /></a>
          <a href="#" class="social-icon"><img src="https://play-lh.googleusercontent.com/XyI6Hyz9AFg7E_joVzX2zh6CpWm9B2DG2JuEz5meCFVm4-wTKTnHgqbmg62iFKe4Gzca" alt="X" /></a>
        </td>
      </tr>
      <tr>
        <td class="contact-button-cell">
          <a href="#" class="contact-button">Contact</a>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
